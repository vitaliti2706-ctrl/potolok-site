<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Potolok.kh — Наші роботи</title>
  <meta name="description" content="Галерея натяжних стель. 50 фото. Автоперегортання, повноекранний перегляд.">
  <style>
    :root {
      --bg:#0b1220; --panel:#0f172a; --ring:#1f2a44; --text:#e5e7eb;
      --muted:#94a3b8; --accent:#22d3ee; --btn:#16a34a;
      --shadow:0 8px 30px rgba(2,6,23,.35); --radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:sans-serif}
    a{text-decoration:none;color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    header{display:flex;justify-content:space-between;align-items:center}
    .brand{font-weight:800;display:flex;align-items:center;gap:8px}
    .phone{background:var(--btn);color:#fff;padding:8px 12px;border-radius:12px;box-shadow:var(--shadow)}
    h1{margin:12px 0;font-size:28px}
    .muted{color:var(--muted)}
    .stage-wrap{background:var(--panel);border:1px solid var(--ring);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .stage{position:relative;aspect-ratio:16/10;width:100%;background:#050a18;display:flex;align-items:center;justify-content:center}
    .stage img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .top-controls{display:flex;justify-content:flex-end;gap:8px;padding:8px;border-bottom:1px solid var(--ring)}
    .tiny-btn{background:#101b33;border:1px solid var(--ring);color:#fff;padding:6px 10px;border-radius:8px;cursor:pointer}
    .nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(17,24,39,.6);border:1px solid var(--ring);color:#fff;width:40px;height:40px;border-radius:50%;cursor:pointer}
    .prev{left:10px}.next{right:10px}
    .dots{display:flex;gap:6px;justify-content:center;padding:10px}
    .dot{width:12px;height:12px;border-radius:50%;background:#555;border:1px solid var(--ring);opacity:.7;cursor:pointer}
    .dot.active{background:#22d3ee;opacity:1}
    .caption{color:var(--muted);text-align:center;padding:10px}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">Potolok.kh</div>
      <div class="phone">+38 (097) 454-67-13</div>
    </header>

    <h1>Наші роботи</h1>
    <p class="muted">50 фото. Автоперегортання кожні 2 секунди. Стрілки, точки, свайп і повноекранний перегляд.</p>

    <div class="stage-wrap">
      <div class="top-controls">
        <button id="pauseBtn" class="tiny-btn">⏸</button>
        <button id="fullBtn" class="tiny-btn">⛶</button>
      </div>
      <div class="stage">
        <img id="view" alt="Фото робіт"/>
        <button id="prevBtn" class="nav-btn prev">‹</button>
        <button id="nextBtn" class="nav-btn next">›</button>
      </div>
      <div class="dots" id="dots"></div>
      <div class="caption" id="cap"></div>
    </div>

    <footer style="margin-top:14px;color:#94a3b8">© Potolok.kh · Харків · <a href="tel:+380974546713">+38 (097) 454-67-13</a></footer>
  </div>

  <script>
    // Список файлів у /images
    const images = [
      ...Array.from({length:30}, (_,i)=>/images/img${String(i+1).padStart(2,'0')}.jpg),
      ...Array.from({length:20}, (_,i)=>/images/new_img${String(i+1).padStart(2,'0')}.jpg)
    ];

    // Підпис для активного фото
    function makeCaption(i,total){
      const name = images[i].split('/').pop();
      return Фото ${i+1} / ${total} — ${name};
    }

    // DOM
    const view = document.getElementById('view');
    const cap = document.getElementById('cap');
    const dotsWrap = document.getElementById('dots');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const fullBtn = document.getElementById('fullBtn');
// Створюємо точки
    images.forEach((_,i)=>{
      const d=document.createElement('div');
      d.className='dot';
      d.addEventListener('click',()=>show(i));
      dotsWrap.appendChild(d);
    });

    let idx=0,timer=null,playing=true;
    function show(i){
      idx=(i+images.length)%images.length;
      view.src=images[idx];
      cap.textContent=makeCaption(idx,images.length);
      [...dotsWrap.children].forEach((d,j)=>d.classList.toggle('active',j===idx));
    }

    function next(){ show(idx+1); }
    function prev(){ show(idx-1); }

    function play(){
      timer=setInterval(next,2000);
      pauseBtn.textContent='⏸';
      playing=true;
    }
    function pause(){
      clearInterval(timer);
      pauseBtn.textContent='▶';
      playing=false;
    }

    pauseBtn.addEventListener('click',()=>playing?pause():play());
    nextBtn.addEventListener('click',next);
    prevBtn.addEventListener('click',prev);

    fullBtn.addEventListener('click',()=>{
      if(!document.fullscreenElement)document.documentElement.requestFullscreen();
      else document.exitFullscreen();
    });

    // Запускаємо
    show(0);
    play();
  </script>
</body>
</html>
