<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Наші роботи — Potolok.kh</title>
  <style>
    body{margin:0;background:#0b1220;color:#e5e7eb;font-family:sans-serif}
    .container{max-width:1100px;margin:auto;padding:16px}
    h1{margin:12px 0;font-size:28px;text-align:center}
    .stage{position:relative;aspect-ratio:16/10;background:#050a18;overflow:hidden;border-radius:12px}
    .stage img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .nav-btn{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.5);color:#fff;
      border:none;width:44px;height:44px;border-radius:50%;cursor:pointer;font-size:22px}
    .prev{left:10px}.next{right:10px}

    /* водяний знак */
    .caption{
      position:absolute;
      right:12px;
      bottom:12px;
      color:rgba(255,255,255,.88);
      font-weight:800;
      letter-spacing:.3px;
      font-size:clamp(12px,2.2vw,18px);
      text-shadow:0 3px 14px rgba(0,0,0,.65);
      pointer-events:none;
      user-select:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Наші роботи</h1>
    <div class="stage">
      <img id="view" alt="Фото робіт">
      <button class="nav-btn prev" id="prevBtn">‹</button>
      <button class="nav-btn next" id="nextBtn">›</button>
      <div class="caption" id="caption"></div>
    </div>
  </div>

  <script>
    // список фото
    const images = [];
    for(let i=1;i<=30;i++){ images.push(/images/img${String(i).padStart(2,'0')}.jpg); }
    for(let i=1;i<=20;i++){ images.push(/images/new_img${String(i).padStart(2,'0')}.jpg); }

    let idx=0;
    const view=document.getElementById('view');
    const cap=document.getElementById('caption');

    function show(i){
      idx=(i+images.length)%images.length;
      view.src=images[idx];
      cap.textContent=Фото ${idx+1} з ${images.length};
    }

    document.getElementById('prevBtn').onclick=()=>show(idx-1);
    document.getElementById('nextBtn').onclick=()=>show(idx+1);

    // автоперегортання кожні 2с
    setInterval(()=>show(idx+1),2000);

    show(0);
  </script>
</body>
</html>
