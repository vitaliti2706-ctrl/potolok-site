/html>
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея — Potolok.kh</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .lightbox .close {
      top: 20px;
      right: 40px;
      font-size: 50px;
    }
    .lightbox .prev { left: 20px; }
    .lightbox .next { right: 20px; }
  </style>
</head>
<body>

  <h1>Наші роботи</h1>
  <div class="gallery" id="gallery">
    <img src="images/img01.jpg" alt="Фото 1">
    <img src="images/img02.jpg" alt="Фото 2">
    <img src="images/img03.jpg" alt="Фото 3">
    <img src="images/img04.jpg" alt="Фото 4">
    <img src="images/img05.jpg" alt="Фото 5">
    <img src="images/img06.jpg" alt="Фото 6">
    <img src="images/img07.jpg" alt="Фото 7">
    <img src="images/img08.jpg" alt="Фото 8">
    <img src="images/img09.jpg" alt="Фото 9">
    <img src="images/img10.jpg" alt="Фото 10">
    <!-- додай сюди ще фото по списку (img11.jpg, img12.jpg і т.д.) -->
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <span class="prev" id="prevBtn">&#10094;</span>
    <img id="lightboxImg" src="" alt="">
    <span class="next" id="nextBtn">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll("#gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      lightbox.style.display = "flex";
    }

    images.forEach((img, index) => {
      img.addEventListener("click", () => showImage(index));
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    window.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "Escape") lightbox.style.display = "none";
      }
    });
  </script>

</body>
</html>
